          description: 'Cards can be sorted by attributes (`status`, `nickname`, `last_activity_at`, `created_at`) in 2 possible directions: `asc` (Ascending) / `desc` (Descending).'
        - schema:
            type: array
            items:
              $ref: '#/components/schemas/card_holder_id'
          in: query
          name: 'holder_ids[]'
